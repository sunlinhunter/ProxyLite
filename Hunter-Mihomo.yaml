allow-lan: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
tun:
    enable: true
    stack: system
    device: mihomo
    dns-hijack:
        - any:53
        - tcp://any:53
    auto-route: true
    auto-detect-interface: true
    strict-route: true
    endpoint-independent-nat: true
dns:
  enable: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxy-groups:
  - name: 💠节点选择
    include-all: true
    type: select
    proxies:
      - 🔃自动选择
      - 🌐全球直连
  - name: 🔃自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
  - name: 🌐全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🐟漏网之鱼
    type: select
    proxies:
      - 💠节点选择
      - 🌐全球直连
      - 🔃自动选择
rule-providers:
  LocalAreaNetwork:
    url: https://testingcf.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/LocalAreaNetwork.list
